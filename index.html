<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script type="text/javascript" src="https://stage2-astra.surv.biz/digi_runner.js"></script>
  <title>3D Jersey Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-image: url('https://pinarello.com/storage/thumbs/Article/2240_1602_crop__044f77d37d26cac22604153934972969.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    canvas {
      display: block;
    }

    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #controls input[type="color"],
    #controls input[type="text"] {
      margin-top: 6px;
      width: 180px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>Primary Color</label><br />
    <input type="color" id="colorPicker" value="#ffffff" /><br />
    <label>Texture URL</label><br />
    <input type="text" id="textureInput" value="https://threejs.org/examples/textures/uv_grid_opengl.jpg" />
  </div>

  <script>
    function SetParameters() {
        window.VocSignal_SendEvent('SetParameters', {
            apiUrl: 'https://stage2-astra.surv.biz/',
            // apiUrl: 'https://stage7-astra.surv.biz/',
            // apiUrl: 'http://localhost:8410/',
            language: 'en',
            customerId: 'test8U5jh8R00Hjh9'+ Math.floor(Math.random() *
                Math.floor(9999)),
            surveyId: 16889
        });
        // window.VocSignal_SendEvent('SetCsvParameters', [
        //     { id: 63854,  limit: 6, randomLimit: true }
        // ]);
    }
    SetParameters();

  </script>
</body>
</html>
